name: SAP CPI Backup Automático

on:
  workflow_dispatch: # Permite execução manual na aba Actions
  schedule:
    - cron: '0 0 * * 1' # Executa toda segunda-feira à meia-noite

jobs:
  backup_job:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do repositório para a máquina virtual
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Obter Token OAuth do SAP BTP
      - name: Get OAuth Token
        id: token_step
        run: |
          # Realiza a chamada POST para o endpoint de Token do BTP
          RESPONSE=$(curl -s -X POST "${{ secrets.CPI_TOKEN_URL }}?grant_type=client_credentials" \
          -u "${{ secrets.CPI_CLIENT_ID }}:${{ secrets.CPI_CLIENT_SECRET }}")
          
          # Extrai o token usando jq
          TOKEN=$(echo $RESPONSE | jq -r '.access_token')
          
          # Validação crítica: Se o token for nulo ou vazio, encerra com erro amigável
          if [ "$TOKEN" == "null" ] || [ -z "$TOKEN" ]; then
            echo "ERRO: Token não gerado. Resposta da SAP: $RESPONSE"
            exit 1
          fi
          
          # Exporta o token para os próximos passos (padrão GITHUB_OUTPUT)
          echo "atoken=$TOKEN" >> $GITHUB_OUTPUT

      # 3. Download do Pacote do Integration Suite (Arquivo ZIP)
      - name: Download CPI Package
        run: |
          mkdir -p backups
          
          # ATENÇÃO: Substitua 'SEU_ID_TECNICO' pelo ID do seu pacote no CPI
          # O uso de \$value é obrigatório para baixar o conteúdo binário
          curl -L -X GET "${{ secrets.CPI_INTEGRATION_URL }}/api/v1/IntegrationPackages('SEU_ID_TECNICO')/\$value" \
          -H "Authorization: Bearer ${{ steps.token_step.outputs.atoken }}" \
          --output "backups/package_$(date +'%Y%m%d').zip"

      # 4. Commit e Push das alterações para o GitHub
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add backups/
          
          # Só realiza o commit se houver um arquivo novo ou alterado
          if git diff --cached --quiet; then
            echo "Sem alterações detectadas no pacote CPI."
          else
            git commit -m "Backup SAP CPI: $(date +'%d/%m/%Y')"
            git push
          fi
